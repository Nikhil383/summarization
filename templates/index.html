<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART-CNN Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>BART-CNN Text Summarization</h1>
        <p style="text-align: center; margin-bottom: 20px;">Generate concise summaries from your text using the state-of-the-art BART-large-CNN model</p>

        <form id="summarize-form" action="/summarize" method="post">
            <textarea name="text" placeholder="Enter or paste your text here to generate a concise summary..." rows="10" required></textarea>

            <button type="submit" id="submit-btn">Generate Summary</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating summary... This may take a few moments.</p>
        </div>

        <div class="model-info">
            {{ model_info.name }}: {{ model_info.description }}
        </div>
    </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
